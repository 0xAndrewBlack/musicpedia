<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<title>Musicpedia</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="a gyász meg a szhenvedés" />
		<meta name="keywords" content="Rostás Szabika, Te vagy a tavasz, Függőséget okoztál, Csepereg az eső" />
		<link rel="icon" href="./assets/resources/logo.png" />
		<link rel="stylesheet" href="./assets/styles/main.css" />
		<link rel="stylesheet" href="./assets/styles/auth.css" />
		<link rel="stylesheet" href="./assets/styles/animaciok.css" />
	</head>
	<body>
		<!-- Menü -->
		<nav class="navigacio">
			<ul id="menu">
				<li class="menuElemek">
					<img id="logo" alt="Musicpedia logo" src="./assets/resources/logo.png" height="60" draggable="false" />
				</li>
				<li class="menuElemek"><a href="./index.html">Főoldal</a></li>
				<li class="menuElemek"><a href="./eloadok.html">Előadók</a></li>
				<li class="menuElemek dropdown">
					<a id="profilom" href="javascript:void(0)" class="dropbtn">Profilom</a>
					<div class="dropdown-content"><!-- Ide betöltődik majd a navigáció --></div>
				</li>
			</ul>
		</nav>
		<!-- Minden -->
		<main class="kontener">
			<div class="urlap">
				<form class="auth-urlap" name="regisztracio" autocomplete="off">
					<p class="auth-header">Regisztráció</p>
					<fieldset>
						<legend>Személyes adatok</legend>
						<label for="mail">E-Mail cím <span class="kellbmeg">*</span></label> <br />
						<input type="email" name="mail" id="mail" required /><br />

						<label for="keresztnev">Keresztnév <span class="kellbmeg">*</span></label> <br />
						<input type="text" name="keresztnev" id="keresztnev" required /><br />
						<label for="vezeteknev">Vezetéknév <span class="kellbmeg">*</span></label> <br />
						<input type="text" name="vezeteknev" id="vezeteknev" required /><br />

						<label for="szuldatum">Születési dátum </label> <br />
						<input type="date" name="szuldatum" id="szuldatum" /><br />
					</fieldset>
					<fieldset>
						<legend>Jelszó biztonság</legend>
							<label for="password">Jelszó <span class="kellbmeg">*</span></label> <br />
							<input type="password" name="password" id="password" minlength="8" maxlength="32" required/> <br />

							<label for="confirmpassword">Jelszó megerősítése <span class="kellbmeg">*</span></label> <br />
							<input type="password" name="confirmpassword" id="confirmpassword" minlength="8" maxlength="32" required/> <br />
					</fieldset>
					<div class="btn-group">
						<input type="reset" class="auth-reset" value="Törlés" />
						<input type="submit" class="auth-kuldes" onclick="register(event)" value="Regisztráció" />
					</div>
				</form>
			</div>
		</main>
		<!-- Lábjegyzet vagy mi -->
		<footer class="labjegyzet">
			<p>Musicpedia &copy; 2022</p>
		</footer>
		<!-- Szkriptek -->
		<script src="./assets/scripts/auth.js" defer></script>
		<script src="./assets/scripts/auth.check.js" defer></script>
	</body>
</html>
